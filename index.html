<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGP</title>
    <link rel="stylesheet" href="./assets/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="accordion accordion-flush" :id="idPanel">
        <!-- Conciertos estelares -->
        <acordeon-panel
          target="estelares"
          :parent-target="idPanel"
          :show="false"
          header="Conciertos estelares"
        >
          <div class="col-12 mb-3">
            <p class="mb-0 fw-bold">
              Lugar:
              <a
                href="https://maps.app.goo.gl/RW3sV7Bgy11JVVzU8"
                class="color2"
                target="_blank"
                >Auditorio del CIDEG
                <i class="bi bi-geo-fill"></i>
              </a>
            </p>
          </div>
          <evento-card
            v-for="evento in eventos.estelares"
            :key="evento.id"
            :evento="evento"
          ></evento-card>
        </acordeon-panel>
        <!-- Actividades vespertinas -->
        <acordeon-panel
          target="vespertinas"
          :parent-target="idPanel"
          :show="true"
          header="Actividades vespertinas"
        >
          <evento-card
            v-for="evento in eventos.vespertinas"
            :key="evento.id"
            :evento="evento"
          ></evento-card>
        </acordeon-panel>
        <!-- Extension -->
        <acordeon-panel
          target="extension"
          :parent-target="idPanel"
          :show="false"
          header="ExtensiÃ³n"
        >
          <div class="col-6">1</div>
          <div class="col-6">2</div>
        </acordeon-panel>
        <!-- Organizadores -->
        <acordeon-panel
          target="organizadores"
          :parent-target="idPanel"
          :show="false"
          header="Organizadores"
        >
          <organizador-card
            v-for="organizador in organizadores"
            :key="organizador.id"
            :organizador="organizador"
          ></organizador-card>
        </acordeon-panel>
      </div>
    </div>

    <script src="./js/pages/index.js" type="module"></script>
  </body>
</html>
