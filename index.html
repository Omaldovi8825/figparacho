<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGP</title>
    <link rel="stylesheet" href="./assets/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="accordion accordion-flush" id="conciertos">
        <!-- Conciertos estelares -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed fw-bold fs-5"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#estelares"
              aria-expanded="false"
              aria-controls="estelares"
            >
              Conciertos estelares
            </button>
          </h2>
          <div
            id="estelares"
            class="accordion-collapse collapse show"
            data-bs-parent="#conciertos"
          >
            <div class="accordion-body">
              <div class="container">
                <div class="row">
                  <div
                    v-for="evento in eventos"
                    :key="evento.id"
                    class="col-12 col-md-4"
                  >
                    <div class="rounded-3 overflow-hidden">
                      <h5 class="mb-0 bg1 text-end text-white p-2">
                        {{ evento.artista }}
                      </h5>
                      <img
                        class="w-100"
                        :src="`./assets/img/${evento.img}`"
                        alt="evento"
                      />
                      <div class="d-flex justify-content-between p-2 bgLight">
                        <span>{{ evento.fecha }} - {{ evento.hora }} hrs</span>
                        <a
                          class="text-decoration-none bg2 text-white py-1 px-2 rounded"
                          :href="`./eventos.html?id=${evento.id}`"
                          >Ver m√°s</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Extensiones -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed fw-bold fs-5"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#extensiones"
              aria-expanded="false"
              aria-controls="extensiones"
            >
              Extensiones
            </button>
          </h2>
          <div
            id="extensiones"
            class="accordion-collapse collapse"
            data-bs-parent="#conciertos"
          >
            <div class="accordion-body">
              Placeholder content for this accordion, which is intended to
              demonstrate the <code>.accordion-flush</code> class. This is the
              second item's accordion body. Let's imagine this being filled with
              some actual content.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/pages/index.js" type="module"></script>
  </body>
</html>
