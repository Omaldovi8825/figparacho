<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGP - convocatorias</title>
    <link rel="stylesheet" href="../assets/main.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <main-menu></main-menu>
      <div class="container mt-3">
        <div class="row">
          <div
            v-for="({id, nombre}) in convocatorias"
            :key="id"
            class="col-12 col-md-6 col-lg-4 mb-4"
          >
            <a href="./" class="text-decoration-none">
              <!-- <i class="bi bi-file-text d-block fs10 color2"></i> -->
              <div class="rounded-3 overflow-hidden">
                <img
                  src="../assets/img/logo1.jpg"
                  alt="logo paracho"
                  class="w-100 aspect-ratio-2-1 object-fit-cover"
                />
                <span class="d-block bg2 text-white fs-3 py-2 text-center"
                  >{{ nombre }}</span
                >
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/pages/convocatorias.js" type="module"></script>
  </body>
</html>
